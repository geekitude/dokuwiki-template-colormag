; Please see http://php.net/manual/en/function.parse-ini-file.php
; for limitations of the ini format used here

; To extend this file or make changes to it, it is recommended to create
; a local conf/tpl/<template-folder-name>/style.ini file to prevent losing
; any changes after an upgrade.
; Please don't forget to copy the section your changes should be under
; (i.e. [stylesheets] or [replacements]) into that file as well.

; Define the stylesheets your template uses here. The second value
; defines for which output media the style should be loaded. Currently
; print, screen and all are supported.
; You can reference CSS and LESS files here. Files referenced here will
; be checked for updates when considering a cache rebuild while files
; included through LESS' @import statements are not

[stylesheets]

css/_media_popup.css        = screen
css/_media_fullscreen.css   = screen

css/colormag.less           = all

css/colormag.print.css      = print


; This section is used to configure some placeholder values used in
; the stylesheets. Changing this file is the simplest method to
; give your wiki a new look.
; Placeholders defined here will also be made available as LESS variables
; (with surrounding underscores removed, and the prefix @ini_ added)

[replacements]
; original values are noted between brackets at the end of comments

;--------------------------------------------------------------------------
;------ guaranteed dokuwiki color placeholders that every plugin can use

; main text and background colors
__text__                = "#333"                                    ; @ini_text [#333]
__background__          = "#fff"                                    ; @ini_background [#fff]
; alternative text and background colors
__text_alt__            = "mix(#999, @ini_color_theme, 80%)"        ; @ini_text_alt [mix(#999, @ini_color_theme, 80%)]
__background_alt__      = "mix(#eee, @ini_color_theme, 80%)"        ; @ini_background_alt [mix(#eee, @ini_color_theme, 80%)]
; neutral text and background colors
__text_neu__            = "#888"                                    ; @ini_text_neu [#888]
__background_neu__      = "#ddd"                                    ; @ini_background_neu [#ddd]
; border color
__border__              = "#eaeaea"                                 ; @ini_border [#eaeaea]

; highlighted text (e.g. search snippets)
__highlight__           = "mix(#fff, @ini_color_yellow, 60%)"       ; @ini_highlight [mix(#fff, @ini_color_yellow, 60%)]

; default link color
__link__                = "@ini_color_blue"                         ; @ini_link [@ini_color_blue]
__existing__            = "#080"                                    ; @ini_existing [#080]
__missing__             = "#d30"                                    ; @ini_missing [#d30]

; site background
__background_site__     = "#eaeaea"                                 ; @ini_background_site [#eaeaea]

;--------------------------------------------------------------------------
; ------ spacious specials

; alerts (and a few other UI elements)
__color_red__           = "#b22"                                    ; @ini_color_red (error, code) [#b22]
__color_green__         = "#6c7"                                    ; @ini_color_green (success) [#6c7]
__color_blue__          = "#29c"                                    ; @ini_color_blue (info) [#29c]
__color_yellow__        = "#fc3"                                    ; @ini_color_yellow (notification) [#fc3]
; theme color
__color_theme__         = "#8ac"                                    ; @ini_color_theme [#8ac]
; text color where background is of theme color
__color_theme_text__    = "#fff"                                    ; @ini_color_theme_text [#fff]
; dark version of theme color, mostly used for main nav and footer background as well as buttons hover
__color_theme_dark__    = "mix(#000, @ini_color_theme, 60%)"        ; @ini_color_theme_dark [mix(#000, @ini_color_theme, 60%)]
; light version of theme color, footer site base text color
__color_theme_light__   = "mix(#fff, @ini_color_theme, 60%)"        ; @ini_color_theme_light [mix(#fff, @ini_color_theme, 60%)]
; colors for elements selected with [uicolorize] setting 
__color_text_ui__       = "@ini_color_theme_light"                  ; @ini_color_text_ui [@ini_color_theme_light]
__color_background_ui__ = "lighten(@ini_color_theme_dark, 5%)"      ; @ini_color_background_ui [lighten(@ini_color_theme_dark, 5%)]
; headings
__color_h1__            = "@ini_color_theme"                        ; @ini_color_h1 [@ini_color_theme]
__color_h2__            = "mix(@ini_color_theme, @ini_text, 80%)"   ; @ini_color_h2 [mix(@ini_color_theme, @ini_text, 80%)]
__color_h3__            = "mix(@ini_color_theme, @ini_text, 60%)"   ; @ini_color_h3 [mix(@ini_color_theme, @ini_text, 60%)]
__color_h4__            = "mix(@ini_color_theme, @ini_text, 40%)"   ; @ini_color_h4 [mix(@ini_color_theme, @ini_text, 40%)]
__color_h5__            = "mix(@ini_color_theme, @ini_text, 20%)"   ; @ini_color_h5 [mix(@ini_color_theme, @ini_text, 20%)]
__color_h6__            = "@ini_color_theme"                        ; @ini_color_h6 [@ini_color_theme]

;--------------------------------------------------------------------------
;------ because size matters :)
; using any unit beside px might give unwanted results in media queries based on those values

; site and sidebar widths
__sidebar_width__       = "250px"                                   ; @ini_sidebar_width [250px]
__toc_width__           = "200px"                                   ; @ini_toc_width [200px]
__site_width__          = "1200px"                                  ; @ini_site_width [1200px]

; smaller devices
__tablet_width__        = "800px"                                   ; @ini_tablet_width [800px]
__phone_width__         = "480px"                                   ; @ini_phone_width [480px]

; breadcrumbs' max width (if truncate is enabled)
__breadcrumb_maxwidth__ = "150px"                                   ; @ini_breadcrumb_maxwidth [150px]
